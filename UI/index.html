<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
       <div class="quiz-home">
            <div class="quiz-illustration">
                <img src="images/Illustration.png" alt="placeholder image" />
            </div>
           
            <div class="quiz-information">
                <div id="quiz-title">
                    <h1>Interesting QUIZ
                        Awaits You</h1>
                </div>
                
                <div id="quiz-description">
                    <p>Dive into the world of quizzes and conquer new challenges!</p>
                </div>
                
                <div class="quiz-logo">
                    <img src="images/Pagenation.png" alt="logo image" />
                </div>
               
            </div>
           
            <div class="quiz-next">
                <img src="images/Next.png" alt="button image" />
            </div>
       </div>
    </div>
    <!-- Link your JavaScript file -->
    <script type="module" src="app.js"></script>
    <script src="script.js"></script>
</body>
</html>
