<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
       <div class="quiz-home">
            <div class="quiz-illustration">
                <img src="images/Illustration.png" alt="placeholder image" />
            </div>
           
            <div class="quiz-information">
                <div>
                    <h1 id="quiz-title">Interesting QUIZ<br>Awaits You</h1>
                </div>
                
                <div id="quiz-description">
                    <p>Dive into the world of quizzes and conquer new challenges!</p>
                </div>

                <div class="quiz-logo">
                    <img src="images/Pagenation.png" alt="logo image" />
                </div>
               
            </div>
           
            <div id="start-quiz" class="quiz-next">
                <img src="images/Next.png" alt="button image" onclick="window.location.href='page2.html'" />
            </div>
       </div>
    </div>

    <script type="module" src="app.js"></script>
    <script src="script.js"></script>
</body>
</html>
