<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application Page 3</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <div class="results-page">
            
            <div id="result" class="center-content">
                <h3 class="final-score">Final Score</h3>
                <h1 id="final-score"></h1>
                <p id="total-score" class="overall-score"></p>
                <span class="bg-circle"></span>
                <span class="fg-circle"></span>
                <svg class="star" width="52" height="52" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M23.4721 1.46357C24.6404 -0.487858 27.3596 -0.487855 28.5279 1.46357L35.3885 12.9228C35.7978 13.6064 36.4446 14.0976 37.193 14.2933L49.7391 17.5725C51.8757 18.131 52.716 20.8343 51.3015 22.5988L42.9955 32.9602C42.4999 33.5784 42.2529 34.3732 42.3062 35.1777L43.1995 48.6636C43.3517 50.9602 41.1517 52.6309 39.1092 51.77L27.1153 46.7145C26.3997 46.4129 25.6003 46.4129 24.8847 46.7145L12.8908 51.77C10.8483 52.6309 8.64832 50.9602 8.80046 48.6636L9.69382 35.1777C9.74712 34.3732 9.50006 33.5784 9.00455 32.9602L0.698496 22.5988C-0.715965 20.8343 0.124344 18.131 2.26086 17.5725L14.807 14.2933C15.5554 14.0976 16.2022 13.6064 16.6115 12.9228L23.4721 1.46357Z" fill="white"/>
                </svg>
                    
            </div>

            <div class="buttons-container buttons-container_scorepage">
                <button id="restart-quiz" class="btn" onclick="window.location.href='page1.html'">Play Again</button>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const score = urlParams.get('score');
            if (score !== null) {
                document.getElementById('final-score').textContent = score*10 + "%";
                document.getElementById('total-score').textContent = score + "/10 Questions";
            }
        });
    </script>
</body>
</html>
